<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Hình ảnh</th>
        <th>Danh mục</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></td>

        <td><img th:src="@{${product.imageUrl}}" alt="Hình ảnh" style="width: 100px; height: 100px;"/></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Sửa</a> |
            <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a href="Product/products_add">Thêm sản phẩm mới</a>
</body>
</html>
