<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Add New Product</h1>

<!-- Form for adding a new product -->
<form th:action="@{/products/add}" th:object="${product}" method="post">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>
    </div>

    <div>
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}">
    </div>

    <div>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category.id}">
            <option value="">Select Category</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Add Product</button>
    </div>
</form>
</body>
</html>
