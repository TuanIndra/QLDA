<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Product List</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 14px 20px;
            align-items: center;
        }

        .navbar .links {
            display: flex;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout {
            margin-left: auto;
        }

        /* Card Styles */
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .card p {
            color: #666;
        }

        .card .price {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .card .category {
            font-size: 0.9em;
            color: #888;
        }

        .card button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="links">
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/orders}">Orders</a>
        <a th:href="@{/cart}">Cart</a>
    </div>
    <!-- NÃºt logout -->
    <a th:href="@{/logout}" class="logout">Logout</a>
</div>

<!-- Page Heading -->
<h1>Product List</h1>

<!-- Product Cards -->
<div class="container">
    <!-- Card for each product -->
    <div class="card" th:each="product : ${products}">
        <img th:src="@{${product.imageUrl}}" alt="Product Image">
        <h3 th:text="${product.name}">Product Name</h3>
        <p class="price" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">Price</p>
        <p th:text="${product.description}">Product description goes here...</p>
        <p class="category" th:text="${product.category.name}">Category Name</p>
        <button th:href="@{/products/{id}(id=${product.id})}">View Details</button>
    </div>
</div>

</body>
</html>
