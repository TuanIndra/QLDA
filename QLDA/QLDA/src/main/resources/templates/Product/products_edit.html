<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Sửa sản phẩm</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
    <input type="hidden" id="id" name="id" th:value="${product.id}"/>

    <label for="name">Tên sản phẩm:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

    <label for="description">Mô tả:</label>
    <textarea id="description" name="description" required th:text="${product.description}"></textarea><br><br>

    <label for="price">Giá:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>

    <label for="imageUrl">Hình ảnh (URL):</label>
    <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}"><br><br>

    <label for="category">Danh mục:</label>
    <select id="category" name="category" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                th:selected="${product.category.id == category.id}"></option>
    </select><br><br>

    <button type="submit">Cập nhật sản phẩm</button>
</form>
<br/>
<a href="/products">Quay lại danh sách sản phẩm</a>
</body>
</html>
